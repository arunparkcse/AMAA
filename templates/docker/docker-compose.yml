version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: <%= projectName.toLowerCase() %>
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]

  backend:
    build: ./backend
    ports: ["3000:3000"]
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/<%= projectName.toLowerCase() %>
      JWT_SECRET: supersecret
      NODE_ENV: development
    depends_on: [db]
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports: ["4200:80"]
    depends_on: [backend]

volumes:
  pgdata: